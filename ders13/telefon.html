<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefon position</title>
    <style>
        .container{
            margin: 50px auto;
            width: 500px;
            height: 500px;
        }
        .tel-con{
            position: relative;
        }
        .telefon{
            width: 200px;
        }
        .oyun{
            width: 168px;
            position: absolute;
            top: 58px;
            left: 15px;
        }
    </style>
</head>
<body>
    
    <main>
        <div class="container">
            <div class="tel-con">
                <img class="telefon" src="pngwing.com.png" alt="">
                <img class="oyun" src="oyun.jpg" alt="">
            </div>
        </div>
    </main>
    
</body>
</html>
