   <style>
      body,html{
         padding: 0;
         margin: 0;
      }
      .bb{
         color: coral;
      }
      .divtoggle{
         height: 200px !important;
      }
      .leftmove{
         margin-left: 400px;
      }
      .navbar{
         width: 100%;
         height: 80px;
         background: crimson;
         display: flex;
         justify-content: space-between;
         align-items: center;
      }
      .menudiv{
         width: 200px;
         height: 100vh;
         position: fixed;
         background: rgb(174, 17, 48);
         top: 0;
         right: -200px;
         z-index: 1000;
         transition: 1s;
      }
      .menuclose{
         right: 0;
      }
      .show{
         display: block !important;
      }
      .hide{
         display: none;
      }

      .hata-con{
         position: fixed;
         right: 30px;
         top: 110px;
         z-index: 5000;
      }
      .hata{
         position: relative;
         box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
         border-radius: 10px;
         overflow: hidden;
         animation: hata 5s both;
         background: whitesmoke;
      }
      .hata-text{
         padding: 10px;
         padding-bottom: 5px;
         width: 100%;
         height: 100%;
      }
      .hata-time{
         width: 100%;
         height: 5px;
         background: goldenrod;
         animation: hata-time 5s linear both;
      }
      @keyframes hata {
         88%{
            opacity: 1;
         }
         100%{
            opacity: 0;
         }
      }
      @keyframes hata-time {
         100%{
            width: 0;
         }
      }
      #div-con{
         display: flex;
      }
      .div1{
         margin: 5px;
         width: 100px;
         height: 100px;
         background: #bab846;
         border: 2px solid black;
      }

      /* SLIDER START */
      #myslidercon{
         width: 100%;
         display: flex;
         justify-content: center;
      }
      #myslidercon .slider-body-con{
         overflow: hidden;
      }
      .slider-body{
         display: flex;
         transition: 1s;
         transform: translateX(0px);
      }
      .myslider{
         margin: 5px;
         min-width: 150px;
         height: 150px;
         border: 2px solid black;
         background: #ee8888;
      }
      /* button arrow */
      .fa-angle-left{
         cursor: pointer;
         padding: 10px;
         border-radius: 50%;
         box-shadow: 2px 2px 6px #22222230;
      }
      .fa-angle-right{
         cursor: pointer;
         padding: 10px;
         border-radius: 50%;
         box-shadow: 2px 2px 6px #22222230;
      }
      .fa-angle-left:hover,.fa-angle-right:hover {
         box-shadow: 4px 4px 8px #22222260;
      }

      /* SLIDER END */
   </style>
</head>
