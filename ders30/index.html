<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <title>Row Col</title>
</head>

<body>


   <div class="row">
      <div class="col-md-4 col-12">
         <div class="border bg-danger p-5 h-100 w-100" >1</div>
      </div>
      <div class="col-md-8 col-12 row px-0">
         <div class="col-md-6 col-12 order-md-0 px-md-2 px-0">
            <div class="border bg-danger p-5 h-100 w-100" >2</div>
         </div>
         <div class="col-6 order-md-2 px-md-2">
            <div class="border bg-danger p-5 h-100 w-100" >3</div>
         </div>
         <div class="col-6 order-md-1 px-md-2">
            <div class="border bg-danger p-5 h-100 w-100" >4</div>
         </div>
         <div class="col-6 order-md-3 px-md-2">
            <div class="border bg-danger p-5 h-100 w-100" >5</div>
         </div>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
</body>

</html>
